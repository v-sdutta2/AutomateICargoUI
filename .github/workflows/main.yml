name: main

on:
  push:
    tags:
      - HelloTestingDoesnoTMatter
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-2019

    env:
      BROWSER: firefox
      ROLE_GROUP: CCC

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0'
          dotnet-install-dir: /path/to/install/dir
          dotnet-install-arguments: '--channel LTS --install-dir /path/to/install/dir --no-path'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

      - name: Set environment variables for script
        run: |
          echo "Browser=${BROWSER}" >> $GITHUB_ENV
          echo "RoleGroup=${ROLE_GROUP}" >> $GITHUB_ENV
          echo "AppUrl=https://asstg-icargo.ibsplc.aero/icargo/login.do" >> $GITHUB_ENV

      - name: Run tests by tag
        run: dotnet test --filter TestCategory=CAP018_BKG_00001
